<mat-sidenav-container class="sidenav-container">
  <!-- Conteúdo principal -->
  <mat-sidenav-content>
    <mat-toolbar class="toolbar-custom">
      <!-- Logo à esquerda -->
      <div class="logo">
        <mat-icon>visibility</mat-icon>
        <span class="logo-text">Barber</span>
      </div>

      <!-- Links de navegação centralizados -->
      <span class="example-spacer"></span>
      <div class="nav-links">
        <a class="nav-link" [class.active]="isActiveRoute('inicio')" (click)="navigateTo('inicio')">Início</a>
        <a class="nav-link" [class.active]="isActiveRoute('servicos')" (click)="navigateTo('servicos')">Serviços</a>
        <a class="nav-link" [class.active]="isActiveRoute('sobre')" (click)="navigateTo('sobre')">Sobre</a>
      </div>
      <span class="example-spacer"></span> <!-- Para garantir o espaçamento adequado -->
    </mat-toolbar>

    <!-- O conteúdo das suas telas aqui -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
