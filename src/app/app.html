<!-- Layout principal (exibido em todas as telas exceto /auth/...) -->
<ng-container *ngIf="!isAuthRoute(); else authLayout">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
      <mat-toolbar class="toolbar-custom">
        <!-- Logo à esquerda -->
        <div class="logo">
          <mat-icon>visibility</mat-icon>
          <span class="logo-text">Barber</span>
        </div>

        <!-- Links de navegação centralizados -->
        <span class="example-spacer"></span>
        <div class="nav-links">
          <a
            class="nav-link"
            [class.active]="isActiveRoute('inicio')"
            (click)="navigateTo('inicio')"
            >Início</a
          >
          <a
            class="nav-link"
            [class.active]="isActiveRoute('servicos')"
            (click)="navigateTo('servicos')"
            >Serviços</a
          >
          <a
            class="nav-link"
            [class.active]="isActiveRoute('sobre')"
            (click)="navigateTo('sobre')"
            >Sobre</a
          >
        </div>

        <!-- Botões de Entrar e Registrar alinhados à direita -->
        <span class="example-spacer"></span>
        <div class="auth-links">
          <ng-container>
            <a class="login-button" routerLink="/auth/login">Entrar</a>
            <a class="register-button" routerLink="/auth/register"
              >Registrar</a
            >
          </ng-container>

          <ng-container>
            <a class="nav-link">Logout</a>
          </ng-container>
        </div>
      </mat-toolbar>

      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>


<ng-template #authLayout>
  <router-outlet></router-outlet>
</ng-template>
